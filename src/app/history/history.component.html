<app-dash-header></app-dash-header>
<div class="d-flex align-items-stretch">
	<app-dash-sidebar></app-dash-sidebar>
	<div class="content p-4">

		<div class="card mb-4">
			<div class="card-header">
				<h3 class="page-title">История платежей</h3>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered" id="history-table">
						<thead>
							<tr>
								<th>Дата</th>
								<th>Сумма</th>
								<th>Баланс</th>
								<th>Заметки</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let record of statistic">
								<td>{{record[3] | json | date:'medium'}}</td>
								<td>{{record[8] - record[7]}}</td>
								<td>{{record[8]}}</td>
								<td>{{record[9]}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
