<app-dash-header></app-dash-header>
<div class="d-flex align-items-stretch">
    <app-dash-sidebar></app-dash-sidebar>
    <div class="content p-4">


        <div class="row">
            <div class="col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="page-title">Личная информация</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="commonForm" class="" (ngSubmit)="onSaveCommonClick()">
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="mail" class="form-control" value="{{email}}" disabled>
                            </div>
                            <div class="form-group">
                                <label>Логин спонсора</label>
                                <input type="text" class="form-control" value="{{sponsorLogin}}" disabled>
                            </div>
                            <div class="form-group">
                                <label>Имя</label>
                                <input type="text" class="form-control" formControlName="firstName" placeholder="Имя"
                                    value="" required>
                            </div>
                            <div class="form-group">
                                <label>Фамилия</label>
                                <input type="text" class="form-control" formControlName="secondName"
                                    placeholder="Фамилия" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Skype</label>
                                <input type="text" class="form-control" formControlName="skype" placeholder="Skype"
                                    value="" required>
                            </div>
                            <div class="form-group"><input type="submit" class="btn btn-submit" value="Сохранить"></div>
                        </form>
                    </div>
                </div>
                <div class="card ">
                    <div class="card-header">
                        <h3 class="page-title">Изменение пароля</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="passwordForm" class="" (ngSubmit)="onCnahgePassword()">
                            <div class="form-group">
                                <label>Текущий пароль</label>
                                <input type="password" class="form-control" formControlName="oldPass"
                                    placeholder="Текущий пароль" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Новый пароль</label>
                                <input type="text" class="form-control" formControlName="newPass"
                                    placeholder="Новый пароль" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Повторите новый пароль</label>
                                <input type="text" class="form-control" formControlName="repeatNewPass"
                                    placeholder="Повторите новый пароль" value="" required>
                            </div>
                            <div class="form-group"><input type="submit" class="btn btn-submit" value="Сохранить"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="page-title">Баланс к выводу</h3>
                    </div>
                    <div class="card-body">
                        <h2 class="text-center">Баланс: <b>${{balance}}</b></h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="page-title">Ваша реферальная ссылка</h3>
                    </div>

                    <div class="card-body">
                        <a href="/registration?sponsor={{userName}}" id="sponsorLink"
                            target="_blanck">/registration?sponsor={{userName}}</a>
                        <!-- <button id="btnCopy" data-clipboard-target="#sponsorLink">Copy to Clipboard</button> -->
                    </div>

                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="page-title">Кошелёк Perfect Money</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="perfectForm" class="d-flex justify-content-left align-items-end line-form"
                            (ngSubmit)="onSavePerfect()">
                            <div class="form-group">
                                <label>Финансовый пароль</label>
                                <input type="password" class="form-control" formControlName="finPass"
                                    placeholder="Финансовый пароль" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Номер кошелька Perfect Money</label>
                                <input type="text" class="form-control" formControlName="perfectWallet"
                                    placeholder="Номер кошелька Perfect Money" value="" required>

                            </div>
                            <div class="form-group"><button class="btn btn-submit">Сохранить</button></div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="page-title">Кошелёк Payeer</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="payeerForm" class="d-flex justify-content-left align-items-end line-form"
                            (ngSubmit)="onSavePayeer()">
                            <div class="form-group">
                                <label>Финансовый пароль</label>
                                <input type="password" class="form-control" formControlName="finPass"
                                    placeholder="Финансовый пароль" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Номер кошелька Payeer</label>
                                <input type="text" class="form-control" formControlName="payeerWallet"
                                    placeholder="Номер кошелька Payeer" value="" required>
                            </div>
                            <div class="form-group"><input type="submit" class="btn btn-submit" value="Сохранить"></div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="page-title">Изменение финансового пароля</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="finPassForm" class="" (ngSubmit)="onNewFinPassword()">
                            <div class="form-group">
                                <h5 class="bold green">Каждый раз после нажатия на кнопку финансовый пароль изменяется и
                                    отправляется на почту.</h5>
                            </div>
                            <div class="form-group"><input type="submit" class="btn btn-submit" value="Установить">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
